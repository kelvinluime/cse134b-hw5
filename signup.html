<!DOCTYPE html>
<html>

<head>
    <title>XmasWishlist</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="purify.min.js"></script>
    <script src="apiClient.js"></script>
    <script src="signup.js"></script>

    <template id="dialog-container-template">
        <div id="dialog-container">
            <p>placeholder text</p>
            <div class="dialog-buttons-container">
                <button class="dialog-button" onclick="handleClickDialogOkButton()">Ok</button>
            </div>
        </div>
    </template>
</head>

<body>
    <div id="page-container">
        <div id="intro-container">
            <img id="christmas-sock" src="christmas-sock.svg">
            <p id="intro-text">City sidewalks, busy sidewalks <br> Dressed in holiday style <br> In the air there's a feeling of Christmas <br> Meeting smile after smile <br> And on every street corner you hear</p>
            <nav id="intro-text-nav">
                <ul>
                    <li id="intro-1"></li>
                    <li id="intro-2"></li>
                    <li id="intro-3"></li>
                    <li id="intro-4"></li>
                </ul>
            </nav>
        </div>
        <div id="login-form-container">
            <p id="header">XmasWishlist</p>
            <p id="welcome">Sign Up</p>
            <form id="login-form">
                <label for="username">Username</label>
                <br>
                <input id="username-input" class="text-input" type="text" spellcheck="false" autofocus>
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email-input" class="text-input" type="text" spellcheck="false" autofocus>
                <br>
                <label for="password">Password</label>
                <br>
                <input id="password-input" class="text-input" type="password">
                <br>
                <label for="confirm-password">Confirm Password</label>
                <br>
                <input id="confirm-password-input" class="text-input" type="password">
                <input id="signup-button" type="button" value="Sign up" onclick="handleClickSignup()">
            </form>
            <p id="sign-in">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
    <div id="grey-out"></div>
</body>

<footer>
    <div style="display:none;">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
</footer>

</html>
